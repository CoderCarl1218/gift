<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Logs - CRM Dashboard</title>
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar -->
      {% include "templates/includes/sidebar.html" %}

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <header class="bg-white shadow py-4 px-6">
          <h1 class="text-2xl font-semibold text-gray-800">Transaction Logs</h1>
        </header>
        <main class="p-6 bg-gray-100 flex-1">
          <!-- Content for transactions -->
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Transaction List</h2>s
            <table class="min-w-full bg-white shadow-lg rounded-lg">
              <thead>
                <tr>
                  <th class="px-4 py-2 text-left text-gray-600">
                    Transaction ID
                  </th>
                  <th class="px-4 py-2 text-left text-gray-600">Customer</th>
                  <th class="px-4 py-2 text-left text-gray-600">Date</th>
                  <th class="px-4 py-2 text-left text-gray-600">Amount</th>
                  <th class="px-4 py-2 text-left text-gray-600">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-t">
                  <td class="px-4 py-2">12345</td>
                  <td class="px-4 py-2">John Doe</td>
                  <td class="px-4 py-2">2023-09-22</td>
                  <td class="px-4 py-2">$250.00</td>
                  <td class="px-4 py-2">
                    <a href="#view" class="text-blue-500 hover:underline"
                      >View</a
                    >
                    <a href="#edit" class="text-green-500 hover:underline ml-4"
                      >Edit</a
                    >
                  </td>
                </tr>
                <!-- More transactions can be listed here -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
